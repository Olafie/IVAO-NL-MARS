<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MARS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html {
        background-color: #004e83;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
      }
    
      h1 {
        color: #ffffff;
      }
    
      input {
        text-align: center;
        height: 22.5px;
        border: none;
        border-radius: 7.5px;
        background-color: #00386a;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <center>
    <h1>IVAO NL MARS</h1>
    <div class="form">
      <form action="mailto:olafblom4@gmail.com,nl-soc@ivao.aero,nl-soac@ivao.aero?subject=MARS Reservation" method="POST" enctype="text/plain">
        <label for="vid">VID: </label><input type="text" id="vid" name="VID" placeholder="580894">
        <label for="Callsign">Callsign(s): </label><input type="text" id="CS" name="Callsign" placeholder="FIST01"><br />
        <label for="date">Date: </label><input type="text" id="date" name="Date" placeholder="18 Oct 2022">
        <label for="utcstart">UTC Start: </label><input type="text" id="utcs" name="UTC Start" placeholder="0900">
        <label for="utcend">UTC Start: </label><input type="text" id="utce" name="UTC End" placeholder="1200"><br />
        <label for="airspace">Requested Airspaces: </label><input type="text" id="dptra" name="Requested Airspace" placeholder="EHD-9">
        <label for="on">Other notes: </label><input style="width: 300px;" type="text" id="notes" name="Other notes" placeholder="Mission name, requested targets, etc"><br />
        <label for="email">Reply to: </label><input type="email" name="Reply to" placeholder="your@email.com">
        <br /><input style="background-color: #004e83; border: 1px #00386a solid" type="submit" value="Request Airspace" />
      </form>
    </div>
    </center>
  </body>
</html>
